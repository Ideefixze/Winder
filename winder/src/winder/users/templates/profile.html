{% extends 'base.html' %}

{% block content %}
<h3>{{user.user.username}}</h3>
<hr>
<div class="content-section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <img src="{{user_data.profile_picture.url}}"  alt="" class="img-rounded img-responsive" />
                        </div>
                        <div class="col-sm-6 col-md-8">
                            <h4>
                                {{user_data.first_name}} {{user_data.last_name}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <hr>
    <a href="/">Back</a>
</div>
{% endblock content %}
