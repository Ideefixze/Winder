{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <h2>Matches for {{user.username}} in group {{group}}</h2>
    {% for score in scores %}
        {{forloop.counter}}. <a href="/user/?user={{score.0}}">{{score.2.first_name}} {{score.2.last_name}}</a>: {{score.1}}<br>
    {% endfor %}
</div>


{% endblock %}
